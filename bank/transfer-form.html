<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Funds</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="transfer.css">
  <link rel="stylesheet" href="darkmode.css">

</head>
<body>

<header class="top-bar">
  <strong>South International Bank</strong>

  <div class="right">
    <!-- Theme Toggle -->
    <label class="theme-toggle">
      <input type="checkbox" id="themeSwitch">
      <span class="toggle-slider"></span>
    </label>

    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</header>

<main class="page">

  <section class="page-header">
    <h1>Transfer Funds</h1>
    <p>Send money securely to another bank account</p>
  </section>

  <section class="transfer-card">

    <!-- Recipient Info -->
    <div class="form-section">
      <h3>Recipient Information</h3>
      <div class="grid-2">
        <div>
          <label for="recipient">Recipient Name</label>
          <input type="text" id="recipient" placeholder="Emily Carter" required>
        </div>
        <div>
          <label for="bank">Recipient Bank</label>
          <input type="text" id="bank" placeholder="Wells Fargo" required>
        </div>
      </div>
    </div>

    <!-- Bank Details -->
    <div class="form-section">
      <h3>Bank Details</h3>
      <div class="grid-2">
        <div>
          <label for="account">Account Number</label>
          <input type="text" id="account" placeholder="1234567890" required>
        </div>
        <div>
          <label for="routing">Routing Number</label>
          <input type="text" id="routing" placeholder="101000187" required>
        </div>
      </div>
    </div>

    <!-- Transaction Details -->
    <div class="form-section">
      <h3>Transaction Details</h3>
      <div class="grid-2">
        <div>
          <label for="amount">Amount (USD)</label>
          <input type="number" id="amount" placeholder="15000" required>
        </div>
        <div>
          <label for="note">Description (optional)</label>
          <input type="text" id="note" placeholder="Optional note">
        </div>
      </div>
    </div>

    <!-- Action Button -->
    <div class="form-action">
      <button id="submitBtn">Continue</button>
      <p class="hint">You’ll review this transfer before final submission</p>
    </div>

  </section>

  <a href="dashboard.html" class="back-link">← Back to Dashboard</a>

</main>

<script src="darkmode.js"></script>
<script>
  function logout() {
    sessionStorage.removeItem("loggedIn");
    window.location.href = "auth/login.html";
  }

  // Optional simulation of submit
  const submitBtn = document.getElementById("submitBtn");
  submitBtn.addEventListener("click", (e) => {
    e.preventDefault();
    submitBtn.textContent = "Processing...";
    submitBtn.disabled = true;
    setTimeout(() => {
      alert("Transfer submitted successfully (simulation).");
      submitBtn.textContent = "Continue";
      submitBtn.disabled = false;
    }, 1500);
  });
</script>

</body>
</html>
